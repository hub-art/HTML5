<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html5新特性</title>
    </head>
    <body>
        <!-- 1.本地存储     ctrl + / -->
        <!-- 例子：电商网页中，搜索栏：用户通过浏览器输入搜索的商品关键字，控制台本地存储 key:value -->
        <!-- webstorage api
            永久本地存储    localStorage
            临时存储
        -->
    </body>
</html>
<script>
    // 1.本地存储   ctrl + /
    //浏览器兼容：HTML5新增
    // console.log()
    // console.dir()
    // console.info()
    
    console.log(localStorage)
    /*
        Storage 对象
        属性
        [[prototype]] : 原型对象Storage    继承的方式   原型链(公有方法)
        getItem():获取
        setItem():设置
        removeItem():删除
            length:
            arguments:
            [[prototype]]:object    顶级对象(公有方法)
    */
   //localStorage   语法
   //通过setItem()设置本地存储
   localStorage.setItem("username","zhangsan")
   //通过getItem()获取本地存储
   console.log(localStorage.getItem("username"))
   localStorage.removeItem("username")

   //练习
</script>
